{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- 롭스픽 공유글 작성 페이지 -->
    <style>
        .td-last {
            border-bottom: 1px solid #dee2e6;
        }
    </style>

    <!-- ================ start banner area ================= -->	
    <section class="blog-banner-area" id="category">
      <div class="container h-100">
        <div class="blog-banner">
          <div class="text-center">
            <h1>Share My Lohb's Pick</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'main' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Share</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ end banner area ================= -->

    <!--================ Share Area =================-->
    <section class="checkout_area section-margin--small">
        <div class="container">
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Collection Information</h3>
                        <form class="row contact_form" action="{% url 'picks:share_create' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="collection_id" value="collection_id">
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="zip" name="collection_name" value="{{ collection_name }}" readonly>
                            </div>
                            <div class="col-md-12 table-responsive">
                                <table class="table">
                                    <tbody>
                                        {% for p in collection_products %}
                                        <tr class="td-last">
                                            <td>
                                                <span>[{{ p.product.brand }}]</span>
                                                <span>{{ p.product.name }}</span>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-12 form-group mb-0">
                                <div class="creat_account" id="file-content">
                                    <h3>How was your collection?</h3>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" name="image" accept="image/*" onchange="filePreview(this)" required>
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                                <img src="data:," style="width: 50%" id="show-image-tag" alt>
                                <textarea class="form-control" name="content" id="message" rows="1" placeholder="컬렉션에 대한 후기를 작성해 주세요!" required></textarea>
                            </div>
                            <div class="form-group text-center text-md-right mt-3">
                                <button type="submit" class="button button--active button-review">등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Share Area =================-->

    <script src="{% static 'js/share.js' %}"></script>
{% endblock %}
