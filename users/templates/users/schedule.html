{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
<link href="{% static 'packages/core/main.css' %}"rel='stylesheet' />
<link href="{% static 'packages/daygrid/main.css' %}" rel='stylesheet' />
<script src="{% static 'packages/core/main.js' %}"></script>
<script src="{% static 'packages/interaction/main.js' %}"></script>
<script src="{% static 'packages/daygrid/main.js' %}"></script>
<script>
    var now = new Date();

    var year= now.getFullYear();
    var mon = (now.getMonth()+1)>9 ? ''+(now.getMonth()+1) : '0'+(now.getMonth()+1);
    var day = now.getDate()>9 ? ''+now.getDate() : '0'+now.getDate();
              
    var today = year + '-' + mon + '-' + day
    
    var date = new Date("{{ delivery.start|date:'Y-m-d' }}");
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    //var orders = "{{orders|safe}}";
    /*
    var orders = "{{orders|safe}}";
    
    for (var order in orders)
    {
      var date = new Date(order.created_at);
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();
      for (var i=0, result=[]; i<10; i++)
      {
        results.push({"title":order.collection_name, "start":new Date(y,m,d), "textColor": "white", "color":"#ff530f"})
        m = m+1; // TODO: 나중에 여기에 주기 변수 넣어주면 됨.
		    // TODO : 사용자의 컬렉션에서 주기 가져오기. 사용자의 오더에서 오더한 컬렉션 이름과 생성날짜 가져와서 이중for문 돌리기.
      }
    }*/

    for (var i=0, result=[]; i<12; i++)
    {
        result.push({"title":"{{ delivery.title }}", "start":new Date(y,m,d), "textColor": "white", "color":"#ff530f"})
        if("{{delivery.period}}"=="1W")
        {
            d=d+7;
        }
        else if("{{delivery.period}}"=="2W")
        {
            d=d+14;
        }
        else if("{{delivery.period}}"=="3W")
        {
            d+d+21;
        }
        else if("{{delivery.period}}"=="1M")
        {
            m=m+1;
        }
        else if("{{delivery.period}}"=="2M")
        {
            m=m+2;
        }
        else if("{{delivery.period}}"=="3M")
        {
            m=m+3;
        }
        //d = d+14; // TODO: 나중에 여기에 주기 변수 넣어주면 됨.
		// TODO : 사용자의 컬렉션에서 주기 가져오기. 사용자의 오더에서 오더한 컬렉션 이름과 생성날짜 가져와서 이중for문 돌리기.
    }
    
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      header: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      defaultDate: today,
      displayEventTime: false,
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      events: result,
      eventContent: function(arg) {
                let arrayOfDomNodes = []
                // title event
                let titleEvent = document.createElement('div')
                if(arg.event._def.title) {
                  titleEvent.innerHTML = arg.event._def.title
                  titleEvent.classList = "fc-event-title fc-sticky"
                }
    
                // image event
                let imgEventWrap = document.createElement('div')
                if(arg.event.extendedProps.image_url) {
                  let imgEvent = '<img src="'+arg.event.extendedProps.image_url+'" >'
                  imgEventWrap.classList = "fc-event-img"
                  imgEventWrap.innerHTML = imgEvent;
                }
    
                arrayOfDomNodes = [ titleEvent,imgEventWrap ]
    
                return { domNodes: arrayOfDomNodes }
              },
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
