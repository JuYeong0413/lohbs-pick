{% extends 'base.html' %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}
{% load static %}

{% block content %}
  
<!-- ================ start banner area ================= -->	
<section class="blog-banner-area" id="category">
  <div class="container h-100">
    <div class="blog-banner">
      <div class="text-center breadcrumb-content">
        <h2 class="page-title">Social Login</h2>
        <nav aria-label="breadcrumb" class="banner-breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="{% url 'main' %}"><i class="fas fa-home"></i> Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Social Login</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- ================ end banner area ================= -->

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner register_form_inner">
                    <h3>Google Login</h3>
                    <form style="width:300px;" class="row login_form" method="POST" action="{% url 'socialaccount_signup' %}" id="register_form" >
                        {% csrf_token %}
                            {{ form.as_p }}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="col-md-12 form-group" >
                            <span class="col-lg-12 socialaccount_providers">
			
                                <button type="button" class="btn btn-outline-danger" onclick="location.href='/accounts/google/login/?process=login'" style="width:150px;">
                                    <img src="{% static 'img/google.png'%}" width=20%;>
                                    <span class="socialaccount_provider google signup-font">구글 로그인 </span>
                                    <!-- <a title ="Google" class="socialaccount_provider google" href="/accounts/google/login/?process=login"> Google 로그인</a> -->
                                    <!-- {% include "socialaccount/snippets/provider_list.html" with process="login" %} -->
                                </button>
                            </span>
                        </div>
                    </form><br>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
{% endblock %}
