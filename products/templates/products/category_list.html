	<!-- ================ category section start ================= -->		  
  <section class="section-margin--small mb-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
          <div class="sidebar-categories">
            <div class="head"><a href="{% url 'products:main' %}" style="color:white;">ALL Products</a></div>
            <ul class="main-categories">
              <li class="common-filter">
                <form action="{% url 'products:category_list' %}">
                    <ul>
                      <li class="filter-list"><input class="pixel-radio" type="radio"  name="category" value="0" onclick="this.form.submit()"><label>스킨케어</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="women" name="category" value="1" onclick="this.form.submit()"><label for="women">메이크업</li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="accessories" name="category" value="2" onclick="this.form.submit()"><label for="accessories">헤어케어</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="footwear" name="category" value="3" onclick="this.form.submit()"><label for="footwear">바디케어</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="bayItem" name="category" value="4" onclick="this.form.submit()"><label for="bayItem">향수/방향</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="electronics" name="category" value="5" onclick="this.form.submit()"><label for="electronics">리빙/잡화</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="food" name="category" value="6" onclick="this.form.submit()"><label for="food">맨케어</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="food" name="category" value="7" onclick="this.form.submit()"><label for="food">헬스</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="food" name="category" value="8" onclick="this.form.submit()"><label for="food">푸드</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="food" name="category" value="9" onclick="this.form.submit()"><label for="food">베이비케어</label></li>
                      <li class="filter-list"><input class="pixel-radio" type="radio" id="food" name="category" value="10" onclick="this.form.submit()"><label for="food">펫케어</label></li>
                    </ul>
                  </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
          <!-- Start Filter Bar -->
          <div class="filter-bar d-flex flex-wrap align-items-center">
            <div class="sorting mr-auto">
              <select>
                <option value="popluar">인기순</option>
                <option value="lowPrice">낮은 가격순</option>
                <option value="highPrice">높은 가격순</option>
              </select>
            </div>
            <div>
              <form action="{% url 'products:search' %}">
                <div class="input-group filter-bar-search">
                    <input type="text" placeholder="Search" name="query">
                    <div class="input-group-append">
                      <button type="submit"><i class="ti-search"></i></button>
                    </div>
                </div>
              </form>
            </div>
          </div>
          <!-- End Filter Bar -->
          
          <!-- Start Best Seller -->
          <section class="lattest-product-area pb-40 category-list">
            <div class="row">
              {% for product in category_lists %}
                <div class="col-md-6 col-lg-4">
                  <div class="card text-center card-product">
                    <div class="card-product__img">
                      <img class="card-img" src="{{ product.image.url }}" alt="">
                      <ul class="card-product__imgOverlay">
                        <li><button><i class="fas fa-plus"></i></button></li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <p>{{ product.brand }}</p>
                      <h6 class="card-product__title">{{ product.name }}</h6>
                      <p class="card-product__price">{{ product.price }}원</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </section>
          <!-- End Best Seller -->
        </div>
      </div>
    </div>
  </section>
	<!-- ================ category section end ================= -->		  


	<!-- ================ Subscribe section start ================= -->

  <script>
      let temp = {{ output }};
      $(":radio[name='category']").each(function() {
          var $this = $(this);
          if($this.val() == temp)
              $this.attr('checked', true);
      });
  </script>
